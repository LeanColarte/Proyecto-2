<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación de la web del blog de NSLP</title>

    <!--Hoja de estilo-->
    <link rel="stylesheet" type="text/css" href="assets/css/styless.css" />
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO -->
            <div id="logo">
                <img src="assets/images/React.svg.png" class="app-logo" alt="Logotipo" />
                <span id="brand">
                    <strong>BLOG</strong> NSLP
                </span>
            </div>
            <!--MENU DE NAVEGACION-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="article.html">Página 1</a>
                    </li>
                </ul>
            </nav>

            <!--LIMPIAR LOS FLOATS-->
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre"/>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellido</label>
                    <input type="text" name="apellidos"/>
                </div>
                <div class="form-group">
                    <label for="detalle">Detalle</label>
                    <textarea name="detalle"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"/>Hombre
                    <input type="radio" name="genero" value="mujer"/>Mujer 
                    <input type="radio" name="genero" value="otro"/>Otro
                </div>
                <br/>
                <div class="clearfix"></div>
                <input type="submit" value="enviar" class="btn btn-success">
            </form>
        </section>
        <!--Sidebar-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Podes hacer esto</h3>
                <a href="#" class="btn btn-success">Crea articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encontrá el articulo</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="buscar" class="btn" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; BLOG::NSLP</p>
        </div>
</body>

</html>
