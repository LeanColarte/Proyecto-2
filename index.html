<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-wid, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación de la web del blog  de NSLP</title>

    <!--Hoja de estilo-->
    <link rel="stylesheet" type= "text/css" href="assets/css/styless.css" />
    <script type="text/javascript">
        window.addEventListener("load", function () {
            var template =document.getElementById("article-template")
            
            for(var i = 1; i <= 5; i++){
            var clonado = template.cloneNode(true);
            clonado.removeAttribute("id");
            var h2= clonado.getElementsByTagName("h2")[0]; 
            h2.innerHTML = h2.textContent + ' ' + i;
            articles.appendChild(clonado)
        }
        })
    </script>
</head>
<body>
    <header id="header">
        <div class="center">
            <!--LOGO -->
        <div id="logo"> 
            <img src="assets/images/React.svg.png" class="app-logo" alt="Logotipo" />
            <span id="brand">
                <strong>BLOG</strong> NSLP
            </span>
        </div>
        <!--MENU DE NAVEGACION-->
        <nav id="menu" >
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="formulario.html">Formulario</a>
                </li>
                <li>
                    <a href="article.html">Página 1</a>
                </li>
            </ul>
        </nav>

        <!--LIMPIAR LOS FLOATS-->
        <div class="clearfix"></div>
        </div>
    </header> 
    <div id="slider" class="slider-big">
        <h1>Bienvenido al blog de NSLP</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!--Listado de los artículos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://i0.wp.com/www3.gobiernodecanarias.org/medusa/ecoblog/crodalf/files/2022/03/montana-1.jpg?resize=621%2C414&ssl=1" alt="paisajes" />
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!--Añadir articulos via javascript-->
            </div>
        </section>
        <!--Sidebar-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Podes hacer esto</h3>
                <a href="#" class= "btn btn-success">Crea articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encontrá el articulo</p>
                <form>
                    <input type="text" name="search"/>
                    <input type="submit" name="submit" value="buscar" class="btn"/>
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
     </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; BLOG::NSLP</p>
        </div>
</body>
</html>
